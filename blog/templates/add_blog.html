{% extends 'base.html' %}
{% block title %} The Blob Blog | New Post {% endblock   %}
{% block content %}

{% if user.is_authenticated %}
{{ form.media }}
<div class="container mt-5">
    <h1> New Post </h1>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="my-5 w-50">
            {{ form.as_p }}
        </div>
        <button class="col-1 mx-auto btn btn-success"> Post </button>
    </form>
</div>
{% else %}
    <h2> NOT ALLOWED !  <a href="{% url 'login' %}"> login instead </a> </h2>
{% endif %}

{% endblock %}
