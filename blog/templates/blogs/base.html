<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} The Blob Blog {% endblock %} </title>

    <!-- bootstrap / bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css" integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" id="mainNav">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'blog-home' %}"> The Blob Blog </a>
            <div class="collapse navbar-collapse" id="navbarRes">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="#"> Profile </a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="#"> About </a>
                    </li>
                    <li class="nav-item text-black">
                        <a class="nav-link text-black font-weight-bold" href="{% url 'blog-login'%}"> Login </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% block content %}
    <!-- content goes here -->
    {% endblock %}
    <!-- Footer -->
    <footer class="py-3 bg-grey">
        <p> Copyright &copy; 2023 The blob blog </p>
    </footer>
</body>
</html>
